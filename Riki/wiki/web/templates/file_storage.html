{% extends "base.html" %}

{% block title -%}File Storage{%- endblock title %}
{% block content %}
    <h2 class="page-header">Downloadable Files</h2>
    <table class="table table-striped">
        <tr>
            <th>File Name</th>
        </tr>
        {% for file in files %}
            <tr>
                <td>{{ file }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
