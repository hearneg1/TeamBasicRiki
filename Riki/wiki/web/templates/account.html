{% extends "base.html" %}

{% block title -%}
Account Profile
{%- endblock title %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>{{ current_user.username }}'s Profile</h2>
        <p>Email: {{ current_user.email }}</p>
        <a class="btn btn-primary" href="{{ url_for('wiki.user_edit') }}">Edit Profile</a>
    </div>
</div>
{% endblock content %}

{% block postscripts -%}
{{ super() }}
{% endblock postscripts %}
